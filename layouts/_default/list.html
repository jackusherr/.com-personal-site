{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}
{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
    {{ range .Pages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> - <time datetime="{{ .Date }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
</ul>
{{ end }}
